<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="flex w-full max-w-4xl bg-white rounded-2xl shadow-lg overflow-hidden">
      <!-- Login Form -->
      <div class="w-full md:w-1/2 p-8 space-y-4">
        <h2 class="text-2xl font-bold text-center">Log In</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="space-y-4">
          <div>
            <label>Email</label>
            <input type="email" formControlName="email" class="input" />
          </div>
          <div>
            <label>Password</label>
            <input type="password" formControlName="password" class="input" />
          </div>
          <button type="submit" class="btn">Log In</button>
          <p *ngIf="loginError" class="text-red-500 text-sm">{{ loginError }}</p>
        </form>
        <p class="text-sm text-center text-gray-600">
          Don't have an account? 
          <button (click)="showSignup = true" class="text-blue-600 hover:underline">Create one</button>
        </p>
      </div>
  
      <!-- Signup Form -->
      <div 
        class="w-full md:w-1/2 p-8 space-y-4 border-l border-gray-200 transition-all duration-300"
        [class.hidden]="!showSignup"
      >
        <div class="flex justify-between">
          <h2 class="text-2xl font-bold">Create Account</h2>
          <button (click)="showSignup = false" class="text-gray-500 hover:text-red-500">&times;</button>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()" class="space-y-4">
          <div>
            <label>Name</label>
            <input type="text" formControlName="name" class="input" />
          </div>
          <div>
            <label>Email</label>
            <input type="email" formControlName="email" class="input" />
          </div>
          <div>
            <label>Password</label>
            <input type="password" formControlName="password" class="input" />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p *ngIf="signupError" class="text-red-500 text-sm">{{ signupError }}</p>
        </form>
        
      </div>
    </div>
  </div>
